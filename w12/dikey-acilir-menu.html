		<style>
			ul{
				list-style-type: none;
				padding: 0;
				margin: 0;
				width: 150px;
			}
			ul li{
				position: relative;
			}
			li ul{
				position: absolute;
				left: 149px;
				top: 0;
				display: none;
			}
			ul li a{
				display: block;
				text-decoration: none;
				background-color: #E2E2E2;
				color: black;
				padding: 5px;
				border: 1px solid #000;
				border-bottom: 1;
			}
			ul li a:hover{
				background-color: #4d4d4d;
				color: white;
			}
			li:hover ul{
				display: block;
			}
		</style>
	</head>
