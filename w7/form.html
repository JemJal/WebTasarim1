<html>
	<head>
		<title>Form Oluşturmak</title>
		<meta charset="utf-8">
		<meta name="author" content="CC">
		<meta name="description" content="Websitesi Tasarım 1 dersi 7. haftası için yapılmıştır.">
	</head>
	<body>
		<!-- 
			1. Kullanıcı form.html formu doldurur.
			2. Formu gönderir.
			3. Tarayıcı form bilgilerini sunucuya gönderir. (islem.php dosyaya yollar)
			4. php dosya sunucuda çalışır, veriyi alır, işler (veritabanına kaydeder).
			5. Sonucu tarayıcıda görüntüler
		-->
		
		<h1>Kişisel Bilgiler:</h1>
		
		<form action="mailto:john@example.com" method="post">
			
			<label for="ad">Adınız: <input type="text" placeholder="Adınız" name="ad" maxlength="13" required></label>
			
			<br><br>
			
			<label>Soyadınız: <input type="text" placeholder="Soyadınız" name="soyad" maxlength="13" required></label>
			
			<br><br>
			
			<label>Şifreniz: <input type="password" placeholder="*********" name="sifre" maxlength="13" required></label>
			
			<br><br>
			
			<label>Plakanız: <input type="text" pattern="[0-9]{2}[A-Z]{1,3}[0-9]{1,4}" placeholder="35ABC123" name="plaka" required></label>
			
			<br><br>
			
			<label>Favori Renginiz: <input type="color" name="fav_renk" required></label>
			
			<br><br>
			
			<label>Doğum Tarihiniz: <input type="date" name="dg_tarihi" required></label>
			
			<br>
			
			<p> Cinsiyet: 
			<input type="radio" name="cinsiyet" value="Kadın"> <label for="cinsiyet">Kadın</label>
			<input type="radio" name="cinsiyet" value="Erkek"> <label for="cinsiyet">Erkek</label>
				
			
			<p> Hangi araçların var? <br>
			<input type="checkbox" name="arac1" value="Bisiklet"> <label for="arac1"> Bisiklet</label><br>
			<input type="checkbox" name="arac2" value="Araba"> <label for="arac2"> Araba</label><br>
			<input type="checkbox" name="arac3" value="Motor"> <label for="arac3"> Motor</label>
			</p>
			
			<label>Email: <input type="email" name="email" placeholder="ad.soyad@ornek.com" required></label>
			
			<br><br>
			
			<label>Mesajınız: <textarea maxlength="300" placeholder="Mesajınızı buraya yazabilirsiniz." name="mesaj" rows="5"></textarea></label>
			
			<br><br>
			
			<label>Dosya seç: <input type="file"></label>
			
			<br><br>
			
			<button type="reset">Reset</button>
			
			<button type="submit">Gönder</button>

		</form>
	</body>
</html>
