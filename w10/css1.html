<html>
	<head>
		<title>CSS Başlangıç</title>
		<meta charset="utf-8">
		<meta name="author" content="CC">
		<meta name="description" content="Websitesi Tasarım 1 dersi 10. haftası için yapılmıştır.">
		<style>
			body *{
				background-color: crimson;
				border-bottom: 2px solid white;
				color:white;
				margin: 5px;
			}
			footer{
				background-color:black;
				width:auto;
				bottom:0px;
				display:block;
				clear:left;
			}
			header{
				height:100px;
			}
			nav{
				height:50px;
				background-color:yellow;
				color:black;
			}
			article{
				padding:10px;
				background-color:pink;
				width:500px;
				float:left;
				clear:both;
			}
			aside{
				width:300px;
				float:left;
			}
			.anaicerik{
				background-color:lightblue;
				padding:5px;
			}
			address{
				transparent:0.8
				height:20px;
			}

		</style>
	</head>
	<body>
		<section class="anaicerik">
			<header>
				Header...
			</header>
			<nav>
				Nav...
			</nav>
			<article>
				<section>
					Section1...
					<video width="320" height="240" controls>
						<source src="video.mp4" type="video/mp4">
					</video>
				</section>
				<section>
					Section2...
					<audio controls autoplay>
						<source src="mov_bbb.mp3" type="audio/mpeg">
					</audio>
				</section>
				<section>
					Section3...
				</section>
				<section>
					Section4...
				</section>
			</article>
			<aside>
				<section>
					Section1...
				</section>
				<section>
					Section2...
				</section>
				<nav>
					Nav...
				</nav>
			</aside>
			<footer>
				Footer...
				<address>
					Yaşar Üniversitesi Meslek Yüksekokulu
				</address>
			</footer>
		</section>
	</body>
</html>
